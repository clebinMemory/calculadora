<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">calculator</h1>

    <div class="row mt-5 mb-5 ml-1 mr-1" style="justify-content: center;">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <input type="text" id="resultados"class="form-control" style="margin-bottom: 10px;" >
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(7);">7</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(8);">8</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(8);">9</button></td>
                            <td><button type="button" class="btn btn-primary"onclick="operation('-'):">+</button></td>                   
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(5);">5</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</button></td>
                            <td><button type="button" class="btn btn-primary"onclick="operation('-'):">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(1);">1</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(2);">2</button></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(3);">3</button></td>
                            <td><button type="button" class="btn btn-primary"onclick="operation('-'):">*</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-secondary" onclick="addVal(0);">0</button></td>
                            <td><button type="button" class="btn btn-primary"onclick="operation('C'):">C</button></td>
                            <td><button type="button" class="btn btn-primary"onclick="operation('-'):">/</button></td>
                        </tr>
                        <tr>
                            <td colspan="4"><button type="button" class="btn btn-primary btn-Ig btn-block" onclick="calculate();" style="width: 100%;">=</button></td>
                        </tr>
                    </table>    
                </div>        
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
